<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      max-width: 520px;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { font-size: 36px; margin-bottom: 10px; }
    h2 { font-size: 22px; font-weight: normal; margin-bottom: 25px; }

    .cats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .cats img {
      width: 110px;
      border-radius: 15px;
    }

    .buttons {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
      left: 140px;
    }

    .success {
      display: none;
      font-size: 26px;
      margin-top: 20px;
      color: #fff;
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts script -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 6) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
  </script>

  <div class="card">
    <h1>Hi, Shaina Ayen ðŸ’•</h1>
    <h2>Will you go out with me this Valentineâ€™s Day?</h2>

    <div class="cats">
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
      <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
      <img src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif">
    </div>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>

    <div class="success" id="success">
      YAY!! ðŸ’• I knew youâ€™d say yes ðŸ˜˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const success = document.getElementById("success");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // If No is clicked â†’ peel into Yes
    noBtn.addEventListener("click", () => {
      noBtn.style.display = "none";
      yesBtn.innerText = "YES ðŸ’–";
      yesBtn.style.transform = "scale(1.2)";
      yesBtn.style.boxShadow = "0 0 20px rgba(255,255,255,0.8)";
    });

    // Yes clicked
    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      success.style.display = "block";
    });
  </script>

</body>
</html>
