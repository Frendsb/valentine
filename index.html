<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Shaina Ayen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffc2d1, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}
@keyframes floatUp {
    from {
        transform: translateY(0) scale(0.8);
        opacity: 0.9;
    }
    to {
        transform: translateY(-130vh) scale(1.15);
        opacity: 0;
    }
}

/* Card */
.card {
    background: linear-gradient(180deg, #ffffff, #fff6f8);
    padding: 56px 52px 62px;
    border-radius: 32px;
    text-align: center;
    box-shadow:
        0 40px 80px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.9);
    max-width: 620px;
    width: 94%;
    animation: popIn 1.2s cubic-bezier(.22,.61,.36,1);
    position: relative;
    z-index: 2;
}

@keyframes popIn {
    from {
        transform: translateY(18px) scale(0.94);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4d6d;
    font-size: 44px;
    margin-bottom: 24px;
}

/* Photo */
.photo {
    display: flex;
    justify-content: center;
    margin-bottom: 28px;
}

.photo img {
    width: 210px;
    height: 210px;
    object-fit: cover;
    border-radius: 26px;
    box-shadow:
        0 18px 35px rgba(0,0,0,0.25),
        inset 0 0 0 3px rgba(255,255,255,0.6);
}

/* Question */
#question {
    font-size: 26px;
    font-weight: 600;
    color: #3b3b3b;
    margin-bottom: 40px;
    letter-spacing: 0.3px;
    transition: all 0.6s ease;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 42px;
    position: relative;
}

button {
    padding: 16px 46px;
    border-radius: 44px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: 500;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff7a95);
    color: white;
    box-shadow: 0 14px 26px rgba(255,77,109,0.45);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
#yesBtn:hover {
    transform: scale(1.16);
    box-shadow: 0 18px 34px rgba(255,77,109,0.55);
}

#noBtn {
    background: #f0f0f0;
    color: #333;
    position: relative;
    transition: transform 0.45s cubic-bezier(.22,.61,.36,1);
    will-change: transform;
}

#noBtn.peeling {
    animation: peelAway 0.8s ease-out forwards;
    pointer-events: none;
}

@keyframes peelAway {
    0% {
        transform: translate(0, 0) rotateY(0deg);
        opacity: 1;
    }
    50% {
        transform: translate(20px, -30px) rotateY(45deg) scale(0.9);
        opacity: 0.7;
    }
    100% {
        transform: translate(80px, -100px) rotateY(90deg) scale(0.3);
        opacity: 0;
    }
}

#hiddenYesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff7a95);
    color: white;
    box-shadow: 0 14px 26px rgba(255,77,109,0.45);
    position: absolute;
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

#hiddenYesBtn.revealed {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
    animation: pulse 0.6s ease;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Love letter */
.letter {
    display: none;
    margin-top: 36px;
    font-size: 24px;
    color: #ff4d6d;
    animation: popIn 0.9s ease;
    line-height: 1.5;
}

.music-hint {
    font-size: 13px;
    color: #888;
    margin-top: 20px;
}
</style>
</head>
<body>

<script>
for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = ["üíñ","üíï","üíó","üíì","‚ù§Ô∏è"][Math.floor(Math.random()*5)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 18 + Math.random()*30 + "px";
    h.style.animationDuration = 7 + Math.random()*9 + "s";
    document.body.appendChild(h);
}
</script>

<div class="card">
    <h1>Hi Shaina Ayen üíï</h1>

    <div class="photo">
        <img src="shaina.jpg" alt="Shaina Ayen">
    </div>

    <div id="question">Will you be my Valentine? ü•∫</div>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="hiddenYesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="letter" id="letter">
        WAHAHAHAHAHAHA üíû<br><br>
        Happy Valentine‚Äôs Day üíñ<br>
        Date reveal pending üòè‚ú®
    </div>

    <div class="music-hint">üé∂ Tap anywhere for music</div>
</div>

<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<script>
// Music autoplay on first interaction
document.body.addEventListener("click", () => {
    document.getElementById("music").play();
}, { once: true });

// No button escape (stays within card bounds)
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

noBtn.addEventListener("pointerenter", () => {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    
    // Calculate max movement to stay within card
    const maxX = (cardRect.width - btnRect.width) / 2 - 20; // 20px padding
    const maxY = (cardRect.height - btnRect.height) / 2 - 20;
    
    // Random position within bounds
    const x = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * maxX);
    const y = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * maxY * 0.6); // Reduced vertical movement
    
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// If No button is clicked, peel it away and reveal hidden Yes
noBtn.addEventListener("click", () => {
    noBtn.classList.add("peeling");
    setTimeout(() => {
        document.getElementById("hiddenYesBtn").classList.add("revealed");
    }, 400);
});

// Hidden Yes button action (same as original Yes)
document.getElementById("hiddenYesBtn").addEventListener("click", () => {
    document.getElementById("question").innerHTML =
        "So saan tayo bukas? ü•∫üëâüëà";

    document.querySelector(".buttons").style.display = "none";
    document.getElementById("letter").style.display = "block";
});

// Yes button action
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("question").innerHTML =
        "So saan tayo bukas? ü•∫üëâüëà";

    document.querySelector(".buttons").style.display = "none";
    document.getElementById("letter").style.display = "block";
});
</script>

</body>
</html>
